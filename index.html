<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Básica</title>
    <link rel="stylesheet" href="calculadora.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora Básica</h1>
        <div class="inputs">
            <label for="num1">Número 1:</label>
            <input type="number" id="num1" placeholder="Ingrese un número">
            <label for="num2">Número 2:</label>
            <input type="number" id="num2" placeholder="Ingrese un número">
        </div>
        <div class="buttons">
            <button id="sumar">Suma</button>
            <button id="restar">Resta</button>
            <button id="multiplicar">Multiplicación</button>
            <button id="dividir">División</button>
        </div>
        <div class="result">
            <h2>Resultado:</h2>
            <p id="resultado">0</p>
        </div>
    </div>
    <script src="calculadora.js"></script>
</body>
</html>
